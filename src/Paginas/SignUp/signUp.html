<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <h1>Sign Up</h1>
        <p>Enter your details below to create your account and get started.</p>
        <form action="">
            <div class="form-group">
                <label for="nome" name="nome" id="nome">Full Name</label>
                <input type="text" name="nome" id="nome" placeholder="enter...">
            </div>

            <div class="form-group">
                <label for="email" name="email" id="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exaple@gmail.com">
            </div>
            <div class="form-group">
                <label for="data" name="data" id="data">Date of Birth</label>
                <input type="date" name="data" id="data" >
            </div>
            <div class="form-group">
                <label for="telefone" name="telefone" id="telefone">Phone Number</label>
                <input type="tel" name="telefone" id="telefone" placeholder="+55 12222-3333">
            </div>
            <div class="form-group">
                <label for="senha" name="senha" id="senha">Password</label>
                <input type="password" name="senha" id="senha" placeholder="enter...">
            </div>
            <div class="form-group">
                <label for="confsenha" name="confsenha" id="confsenha">Confirm Password</label>
                <input type="password" name="confsenha" id="confsenha" placeholder="enter...">
            </div>
            <button id="Cancel" type="button">Cancel</button>
            <button id="Confirm" type="submit">Confirm</button>
        </form>

        <p id="end">Already have an account? <a href="../SignIn/signIn.html">Sign In</a></p>

    </main>

    <script src="singUp.js"></script>
</body>

</html>
