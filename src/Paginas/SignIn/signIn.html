<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <title>Sign In</title>
</head>
<body>
    <main>
        <h1>Welcome Back</h1>
        <p>Glad to see you again
        <br>
        Login to your acconunt below</p>

        <button><img width="32" height="32" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/> Continue with Google</button>
        <form>
            <label for="email" id="email" name="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter email...">
            <label for="password" id="password" name="password">Password</label>
            <input type="password" name="password" id="password" placeholder="enter password...">
            <button class="submit">Login</button>
        </form>    
        
        <p id="end">Dont have an acconunt? <a href="../SignUp/signUp.html">Sign up for Free</a></p>
    </main>
</body>
</html>
